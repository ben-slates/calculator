<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ Advanced Date Researcher ðŸŒŸ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Matrix-like background animation */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, #00ff41 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, #0099ff 1px, transparent 1px);
            background-size: 50px 50px;
            animation: matrixMove 20s linear infinite;
        }
        
        @keyframes matrixMove {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100px); }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: glowPulse 2s ease-in-out infinite alternate;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41, 0 0 60px #00ff41;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #0099ff;
            text-shadow: 0 0 10px #0099ff;
        }
        
        @keyframes glowPulse {
            0% { text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41, 0 0 60px #00ff41; }
            100% { text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 90px #00ff41; }
        }
        
        .input-section {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .input-group label {
            font-size: 1.3rem;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .date-input {
            padding: 15px 20px;
            font-size: 1.2rem;
            font-family: 'Orbitron', monospace;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0099ff;
            border-radius: 10px;
            color: #00ff41;
            text-align: center;
            width: 300px;
            box-shadow: inset 0 0 20px rgba(0, 153, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: scale(1.05);
        }
        
        .start-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff41, #0099ff);
            border: none;
            border-radius: 10px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.4);
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 65, 0.6);
        }
        
        .start-btn:active {
            transform: translateY(0);
        }
        
        .processing-section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0099ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.3);
            display: none;
        }
        
        .step {
            font-size: 1.1rem;
            padding: 10px 0;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.5s ease forwards;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .step-icon {
            font-size: 1.5rem;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 153, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #0099ff);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }
        
        .result-section {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            display: none;
            animation: resultAppear 1s ease;
        }
        
        @keyframes resultAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .result-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff41;
        }
        
        .result-date {
            font-size: 2.5rem;
            font-weight: 900;
            color: #0099ff;
            text-shadow: 0 0 20px #0099ff;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid #0099ff;
        }
        
        .reset-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(45deg, #ff4444, #ff6666);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .date-input {
                width: 100%;
                max-width: 300px;
            }
            
            .input-section, .processing-section, .result-section {
                padding: 20px;
            }
        }
        
        /* Glitch effect for extra movie feel */
        .glitch {
            animation: glitch 0.3s ease-in-out infinite alternate;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ ADVANCED DATE RESEARCHER ðŸŒŸ</h1>
            <p>Ultra-Secure Temporal Analysis System</p>
        </div>
        
        <div class="input-section" id="inputSection">
            <div class="input-group">
                <label for="dateInput">ðŸ“… Enter Today's Date (YYYY-MM-DD):</label>
                <input type="date" id="dateInput" class="date-input" required>
                <button class="start-btn" onclick="startResearch()">ðŸš€ INITIATE RESEARCH</button>
            </div>
        </div>
        
        <div class="processing-section" id="processingSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="stepsContainer"></div>
        </div>
        
        <div class="result-section" id="resultSection">
            <h2>âœ¨ RESEARCH COMPLETE âœ¨</h2>
            <p>Advanced AI Analysis Result:</p>
            <div class="result-date" id="resultDate"></div>
            <button class="reset-btn" onclick="resetSystem()">ðŸ”„ NEW RESEARCH</button>
        </div>
    </div>
    
    <script>
        const steps = [
            "âš™ï¸ Processing your input...",
            "ðŸ”Ž Doing Advanced Research...",
            "ðŸ‘½ Connecting With Aliens...",
            "ðŸš€ Contacting NASA Headquarters...",
            "ðŸ•µï¸ Scanning FBI Secure Database...",
            "ðŸ›°ï¸ Communicating with International Space Station...",
            "â³ Hacking into Time Travel Portals...",
            "ðŸ›¸ Accessing Secret Files of Area 51...",
            "ðŸ’» Analyzing Data with Supercomputers...",
            "ðŸ“¡ Cross-checking with Satellites...",
            "âœ… Finalizing Results..."
        ];
        
        let currentStep = 0;
        let researchInterval;
        
        function startResearch() {
            const dateInput = document.getElementById('dateInput');
            const inputDate = dateInput.value;
            
            if (!inputDate) {
                alert('Please enter a date first! ðŸ“…');
                return;
            }
            
            // Hide input section and show processing
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('processingSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            
            // Reset progress
            currentStep = 0;
            document.getElementById('stepsContainer').innerHTML = '';
            document.getElementById('progressFill').style.width = '0%';
            
            // Start the research process
            researchInterval = setInterval(() => {
                if (currentStep < steps.length) {
                    addStep(steps[currentStep]);
                    updateProgress();
                    currentStep++;
                } else {
                    clearInterval(researchInterval);
                    showResult(inputDate);
                }
            }, 2000);
        }
        
        function addStep(stepText) {
            const stepsContainer = document.getElementById('stepsContainer');
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';
            stepDiv.innerHTML = `
                <span class="step-icon">âš¡</span>
                <span>${stepText}</span>
            `;
            stepsContainer.appendChild(stepDiv);
            
            // Add glitch effect randomly
            if (Math.random() > 0.7) {
                stepDiv.classList.add('glitch');
                setTimeout(() => stepDiv.classList.remove('glitch'), 300);
            }
            
            // Scroll to bottom
            stepDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const percentage = ((currentStep + 1) / steps.length) * 100;
            progressFill.style.width = percentage + '%';
        }
        
        function showResult(inputDate) {
            setTimeout(() => {
                document.getElementById('processingSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                document.getElementById('resultDate').textContent = inputDate;
                
                // Add some dramatic effect
                const resultDate = document.getElementById('resultDate');
                resultDate.classList.add('glitch');
                setTimeout(() => resultDate.classList.remove('glitch'), 1000);
            }, 1000);
        }
        
        function resetSystem() {
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('processingSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('dateInput').value = '';
            
            // Clear any running intervals
            if (researchInterval) {
                clearInterval(researchInterval);
            }
        }
        
        // Set today's date as default
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        };
        
        // Add some random glitch effects to the header
        setInterval(() => {
            const header = document.querySelector('.header h1');
            if (Math.random() > 0.95) {
                header.classList.add('glitch');
                setTimeout(() => header.classList.remove('glitch'), 200);
            }
        }, 1000);
    </script>
</body>
</html>
