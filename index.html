<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Advanced SPACE X Calculator 🚀</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700;800&family=Audiowide&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 30%, #2d1b69 70%, #1e3c72 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        
        .space-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, #ff6b6b 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #4ecdc4 1px, transparent 1px),
                radial-gradient(circle at 50% 10%, #ffe66d 1px, transparent 1px);
            background-size: 180px 180px, 250px 250px, 120px 120px;
            animation: cosmicMove 40s linear infinite;
        }
        
        @keyframes cosmicMove {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            100% { transform: translateY(-80px) translateX(-40px) rotate(360deg); }
        }
        
        .calculator-container {
            background: linear-gradient(145deg, rgba(15, 15, 35, 0.95), rgba(45, 27, 105, 0.9));
            border: 3px solid transparent;
            background-clip: padding-box;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 107, 107, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            max-width: 380px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .calculator-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffe66d, #ff6b6b);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-family: 'Audiowide', cursive;
            font-size: 1.5rem;
            font-weight: 400;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffe66d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .header p {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.8rem;
            font-weight: 300;
            color: #b8b8d1;
            letter-spacing: 1px;
        }
        
        .display {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(15, 15, 35, 0.9));
            border: 2px solid rgba(78, 205, 196, 0.6);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 60px;
            max-height: 120px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #4ecdc4;
            text-shadow: 0 0 15px rgba(78, 205, 196, 0.8);
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(78, 205, 196, 0.2);
        }
        
        .display-line {
            margin: 2px 0;
            text-align: right;
            animation: fadeInUp 0.5s ease;
        }
        
        .display-line.step {
            font-size: 0.9rem;
            color: #ffe66d;
            text-align: left;
            opacity: 0.8;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 15px;
            font-family: 'Exo 2', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-number {
            background: linear-gradient(145deg, #3a3a5c, #2a2a4a);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-number:hover {
            background: linear-gradient(145deg, #4a4a6c, #3a3a5a);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }
        
        .btn-operator {
            background: linear-gradient(145deg, #ff6b6b, #e55555);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-operator:hover {
            background: linear-gradient(145deg, #ff8a8a, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }
        
        .btn-clear {
            background: linear-gradient(145deg, #ff4757, #ff3742);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-clear:hover {
            background: linear-gradient(145deg, #ff6b7a, #ff4757);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.5);
        }
        
        .btn-equals {
            background: linear-gradient(145deg, #4ecdc4, #45b7aa);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            grid-column: span 2;
            font-weight: 700;
        }
        
        .btn-equals:hover {
            background: linear-gradient(145deg, #70d7ce, #4ecdc4);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.5);
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .calculator-container {
                margin: 15px;
                padding: 20px;
                max-width: 340px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .display {
                font-size: 1.5rem;
                min-height: 50px;
                padding: 12px;
            }
            
            .btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
        
        /* Special effects */
        .rocket-launch {
            animation: rocketLaunch 0.5s ease;
        }
        
        @keyframes rocketLaunch {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .error-shake {
            animation: errorShake 0.5s ease;
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="space-bg"></div>
    
    <div class="calculator-container">
        <div class="header">
            <h1>🚀 ADVANCED SPACE X CALCULATOR 🚀</h1>
            <p>Powered by Rocket Science Technology</p>
        </div>
        
        <div class="display" id="display">
            <div class="display-line" id="currentInput">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-clear" onclick="deleteLast()">⌫</button>
            <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-number" onclick="appendToDisplay('0')" style="grid-row: span 2;">0</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>
    
    <script>
        let currentInput = '0';
        let shouldResetDisplay = false;
        let isProcessing = false;
        let currentStepElement = null;
        
        const steps = [
            "🧠 Calling Einstein for help...",
            "⚖️ Applying Newton's 3rd law...",
            "🛰️ Consulting NASA scientists...",
            "🤖 Asking ChatGPT secretly...",
            "✅ Finalizing the result..."
        ];
        
        const possibleAnswers = [
            () => Math.floor(Math.random() * 9999) + 1,
            () => generateRandomString(7),
            "Hello World!",
            "Hey Developer, nice try!",
            "Error 404: Math not found",
            "Why so serious? 😂",
            "Answer is classified 🚀",
            "Go ask Google!",
            "I lost count, sorry!",
            "42", // The answer to everything
            "∞",
            "NaN but in a cool way",
            "Rocket fuel needed",
            "Mars says no",
            "Ask Elon Musk"
        ];
        
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        function updateCurrentInput() {
            const currentInputElement = document.getElementById('currentInput');
            currentInputElement.textContent = currentInput;
        }
        
        function showCurrentStep(text) {
            const display = document.getElementById('display');
            const currentInputElement = document.getElementById('currentInput');
            
            // Remove previous step if exists
            if (currentStepElement) {
                currentStepElement.remove();
            }
            
            // Create new step element
            currentStepElement = document.createElement('div');
            currentStepElement.className = 'display-line step';
            currentStepElement.textContent = text;
            
            // Insert before the current input line
            display.insertBefore(currentStepElement, currentInputElement);
            
            // Auto scroll to bottom
            display.scrollTop = display.scrollHeight;
        }
        
        function clearDisplayHistory() {
            const display = document.getElementById('display');
            const currentInputElement = document.getElementById('currentInput');
            
            // Remove all lines except current input
            const lines = display.querySelectorAll('.display-line:not(#currentInput)');
            lines.forEach(line => line.remove());
            
            // Reset current step element
            currentStepElement = null;
        }
        
        function appendToDisplay(value) {
            if (isProcessing) return;
            
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
                clearDisplayHistory();
            }
            
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            
            updateCurrentInput();
            
            // Add button press effect
            event.target.classList.add('rocket-launch');
            setTimeout(() => {
                event.target.classList.remove('rocket-launch');
            }, 500);
        }
        
        function clearDisplay() {
            if (isProcessing) return;
            
            currentInput = '0';
            updateCurrentInput();
            clearDisplayHistory();
        }
        
        function deleteLast() {
            if (isProcessing) return;
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateCurrentInput();
        }
        
        function calculate() {
            if (isProcessing) return;
            
            const expression = currentInput;
            isProcessing = true;
            
            // Start the fake calculation process directly without showing the expression
            let currentStep = 0;
            const interval = setInterval(() => {
                if (currentStep < steps.length) {
                    showCurrentStep(steps[currentStep]);
                    currentStep++;
                } else {
                    clearInterval(interval);
                    showTrollResult(expression);
                }
            }, 1000);
        }
        
        function showTrollResult(expression) {
            setTimeout(() => {
                // Remove the current step
                if (currentStepElement) {
                    currentStepElement.remove();
                    currentStepElement = null;
                }
                
                // Choose a random troll answer
                let answer = possibleAnswers[Math.floor(Math.random() * possibleAnswers.length)];
                if (typeof answer === 'function') {
                    answer = answer();
                }
                
                currentInput = answer.toString();
                updateCurrentInput();
                shouldResetDisplay = true;
                isProcessing = false;
                
                // Add special effect
                const currentInputElement = document.getElementById('currentInput');
                currentInputElement.classList.add('error-shake');
                setTimeout(() => {
                    currentInputElement.classList.remove('error-shake');
                }, 1000);
                
            }, 500);
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (isProcessing) return;
            
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
        
        // Add some random glitch effects
        setInterval(() => {
            const currentInputElement = document.getElementById('currentInput');
            if (Math.random() > 0.98) {
                currentInputElement.style.textShadow = '0 0 20px #ff0000, 0 0 30px #ff0000';
                setTimeout(() => {
                    currentInputElement.style.textShadow = '0 0 15px rgba(78, 205, 196, 0.8)';
                }, 100);
            }
        }, 2000);
        
        // Initialize display
        updateCurrentInput();
    </script>
</body>
</html>
